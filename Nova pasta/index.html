<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferencias musicais</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <br />
      
      <h1>Pesquisa de preferencia musical</h1>

      <br />

      <form action="#" method="POST">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Digite seu nome"
          required
        />

        <br />
        
        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" min="1" max="100" />

        <br />

        <label for="gender-male">
            <input type="radio" id="gender-male" name="gender" value="male" />
            Masculino
          </label>

          <label for="gender-female">
            <input type="radio" id="gender-female" name="gender" value="female" />
            Feminino
        </label>
         
        <br />

        <label for="country">País:</label>
        <select id="country" name="country">
          <option value="brasil">Brasil</option>
          <option value="portugal">Portugal</option>
          <option value="usa">EUA</option>
        </select>

        <br />
        <br />

        <h2>Selecione suas preferencias musicais</h2>

        <br />

        <label for="preferencia-musical">
          <input type="checkbox" id="preferencia-musical" name="preferencia-musical" /> funk

          <br />

          <label for="preferencia-musical">
            <input type="checkbox" id="preferencia-musical" name="preferencia-musical" /> trap

            <br />

            <label for="preferencia-musical">
                <input type="checkbox" id="preferencia-musical" name="preferencia-musical" /> rap

                <br />

                <label for="preferencia-musical">
                    <input type="checkbox" id="preferencia-musical" name="preferencia-musical" /> hiphop

                    <br />

                    <label for="preferencia-musical">
                        <input type="checkbox" id="preferencia-musical" name="preferencia-musical" /> pop

                        <br />

                        <label for="preferencia-musical">
                            <input type="checkbox" id="preferencia-musical" name="preferencia-musical" /> sertanejo

                            <br />

                            <label for="preferencia-musical">
                                <input type="checkbox" id="preferencia-musical" name="preferencia-musical" /> forró

                                <br />

                                <label for="preferencia-musical">
                                    <input type="checkbox" id="preferencia-musical" name="preferencia-musical" /> moda de viola

                                    <br />

                                    <label for="preferencia-musical">
                                        <input type="checkbox" id="preferencia-musical" name="preferencia-musical" /> piseiro

                                        <br />

                                        <label for="preferencia-musical">
                                            <input type="checkbox" id="preferencia-musical" name="preferencia-musical" /> reggae
                       
                                        
                                            
        <br />
        <br /> 

        <button>Enviar</button>

        <br />
      </form>
    </main>
  </body>
</html>
